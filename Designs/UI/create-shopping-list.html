<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>

    <title>Create</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

  </head>

  <body background="images/bg.jpg" width= "100%">

    <!-- Container start -->
    <div class="container">
      
      <div class="row"> <!--body -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          
          <div class="tagline">
            <h2>Create Shopping List</h2>
          </div>

          <div class="form">
            <form action="" method="">

              <div class="form-group"><!--title start-->
                <label for="shopping-list">Shopping List Title</label>
                <input type="text" id="shopping-list" class="form-control" placeholder="Enter Shopping List Title">
              </div> <!--title end-->

              <div class="form-group"><!--title start-->
                <label for="list-description">List Description</label>
                <input type="text" id="list-description" class="form-control" placeholder="Enter Shopping Description">
              </div> <!--title end-->

              <div class="form-group"><!--submit start-->
                <input type="submit" id="submit" class="btn btn-info" value="Save">
              </div> <!--submit end-->
            </form>


          </div>   

    </div><!-- Container End -->

    <!-- JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

  </body>

</html>

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>

    <title>Login</title>

    <!--CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

  </head>

  <body background="images/bg.jpg" width= "100%">

    <!-- Container start -->
    <div class="container">
      
      <div class="row"> <!--salute -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8">

          <div class="tagline">
            <h2>Fill in your details to login</h2>
          </div><!--salute end-->

          <!--form start-->
          <div class="form">
            <form action="" method="">

              <div class="form-group"><!--Email start-->
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email">
              </div> <!--Email end-->

              <div class="form-group"><!--password start-->
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password">
              </div> <!--password end-->

              <div class="form-group"><!--submit start-->
                <input type="submit" id="submit" class="btn btn-info" value="submit">
              </div> <!--submit end-->

            </form>
          </div><!--Form end-->
        </div> 

        </div>

    </div><!-- Container End -->

    <!--JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

  </body>

</html>

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>

    <title>Create</title>

    <!-- CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet" />

  </head>

  <body background="../static/images/bg.jpg" width= "100%">

    <!-- Container start -->
    <div class="container">

      <!--navigation -->
      <nav class="navbar">
          <a class="navbar-brand" href="index.html"><h3>Home</h3></a>
          <li><a href="create-shopping-list.html">Create List</a></li>
          <li><a href="shopping-lists.html">View Lists</a></li>
          <li><a href="#">Log Out</a></li>
      </nav><!--navigation end-->
      
      <div class="row"> <!--body -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          
           
          <div class="tagline">
           
            <h2>Shopping List:</h2>

          </div>
            <h4>
              {{ title }}
            </h4>

          <h5>Item details</h5>
          <div class="form"><!--Form start-->
            <!--<form action={{url_for('add')}} method="POST">-->
            <form action="/add" method="POST">

              <div class="form-group"><!--Item Name start-->
                <input type="text" name="item_name" class="form-control" placeholder="Item Name">
              </div> <!--Item Name end-->

              <div class="form-group"><!--Quantity-->
                <input type="text" name="quantity" class="form-control" placeholder="Quantity">
              </div> <!--Quantity end-->

              <div class="form-group"><!--Budget start-->
                <input type="text" name="budget" class="form-control" placeholder="Estimated Budget">
              </div> <!--Budget end-->
              <div>
                <input type="hidden"  class="form-control" name="title" value="{{ title }}">
              </div>

              <div class="form-group"><!--submit start-->
                <input type="submit" id="submit" class="btn btn-info" value="ADD">
              </div> <!--submit end-->

            </form>
          </div><!--Form end-->

          <footer><!--Footer start-->
            <div class="row">
              <div class="col-lg-4 text-center"></div>
              <div class="col-lg-4 text-center">
                <div class="footer-2">
                    <p>&copy; 2017 Shopping List</p>
                </div>
              </div>
          </footer><!--Footer End--> 

    </div><!-- Container End -->

    <!-- JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>

  </body>

</html>

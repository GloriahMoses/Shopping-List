<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>

    <title>Create</title>

    <!-- CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet" />

  </head>

  <body background="../static/images/bg.jpg" width= "100%">

    <!-- Container start -->
    <div class="container">
      
      <!--navigation -->
      <nav class="navbar">
          <a class="navbar-brand" href="index.html"><h3>Home</h3></a>
          <li><a href="{{url_for('view')}}">View Lists</a></li>
          <li><a href="{{url_for('logout')}}">Log Out</a></li>
      </nav><!--navigation end-->

      {% if messages %}<!--warning start-->
      <div class="alert alert-warning">
        {{messages}}
      </div>
      {% endif %}<!--warning end-->

      <div class="row"> <!--body -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          
          <div class="tagline">
            <h2>Create Shopping List</h2>
          </div>

          <div class="form">
            <form action={{url_for('create')}} method="POST">

              <div class="form-group"><!--title start-->
                <label for="shopping-list">Shopping List Title</label>
                <input type="text" name="shopping-list" class="form-control" placeholder="Enter Shopping List Title">
              </div> <!--title end-->

              <div class="form-group"><!--title start-->
                <label for="list-description">List Description</label>
                <input type="text" name="list-description" class="form-control" placeholder="Enter Shopping Description">
              </div> <!--title end-->

              <div class="form-group"><!--submit start-->
                <input type="submit" id="submit" class="btn btn-info" value="Create">
              </div> <!--submit end-->
            </form>

            <footer> <!--start footer -->
      <div class="row">
        <div class="col-lg-4 text-center"></div>
        <div class="col-lg-4 text-center">
          <div class="footer-1">
              <p>&copy; 2017 Shopping List</p>
          </div>
        </div>
        </footer><!--End footer -->

          </div>   

    </div><!-- Container End -->

    <!-- JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>

  </body>

</html>

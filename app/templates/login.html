<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>

    <title>Login</title>

    <!--CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet" />

  </head>

  <body background="../static/images/bg.jpg" width= "100%">

    <!-- Container start -->
    <div class="container">
      {% if data %}
      <div class="alert alert-warning">
        {{data}}
      </div>
      {% endif %}

    <!--navigation -->
      <nav class="navbar">
          <a class="navbar-brand" href="index.html"><h3>Home</h3></a>
          <p>Don't have an account yet. Click <a href="register.html">HERE</a> to create one.<p>
      </nav><!--navigation end-->
      
      <div class="row"> <!--salute -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8">

          <div class="tagline">
            <h2>Fill in your details to login</h2>
          </div><!--salute end-->

          <!--form start-->
          <div class="form">
            <form action={{url_for('login')}} method="POST">

              <div class="form-group"><!--Email start-->
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email">
              </div> <!--Email end-->

              <div class="form-group"><!--password start-->
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
              </div> <!--password end-->

              <div class="form-group"><!--submit start-->
                <input type="submit" id="submit" class="btn btn-info" value="Login">
              </div> <!--submit end-->

            </form>
          </div><!--Form end-->

          <div class="reset-password">
            <p>Forgot password.<a href="#">CLICK HERE</a> to reset </p>
          </div>

          <footer><!--Footer start-->
            <div class="row">
              <div class="col-lg-4 text-center"></div>
              <div class="col-lg-4 text-center">
                <div class="footer-1">
                    <p>&copy; 2017 Shopping List</p>
                </div>
              </div>
          </footer><!--Footer End-->
          
        </div> 

        </div>

    </div><!-- Container End -->

    <!--JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

  </body>

</html>
